<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TechHub</title>
    <script>
      // Set title immediately to prevent blinking
      (function() {
        document.title = "Login - TechHub";
        var checkTitle = function() {
          if (document.title !== "Login - TechHub") {
            document.title = "Login - TechHub";
          }
        };
        // Check immediately and on various events
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', checkTitle);
        }
        window.addEventListener('load', checkTitle);
        window.addEventListener('pageshow', checkTitle);
        // Quick periodic check during initial load
        var interval = setInterval(function() {
          checkTitle();
          if (document.readyState === 'complete') {
            setTimeout(function() { clearInterval(interval); }, 500);
          }
        }, 50);
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-theme="light">
    <header>
      <nav class="main-nav">
        <a href="index.html" class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block w-7 h-7 -mt-1"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
          TechHub
        </a>
        <div class="nav-links-desktop">
          <a href="index.html" class="nav-link">Home</a>
          <a href="products.html" class="nav-link">Products</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="contact.html" class="nav-link">Contact</a>
          <a href="cart.html" class="nav-link-cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-1"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
            Cart
            <span id="cart-badge" class="cart-badge">0</span>
          </a>
        </div>
        <div class="nav-icons">
          <button id="login-btn" class="login-btn">Login</button>
          <div id="profile-icon" class="profile-icon hidden">
            <img src="https://placehold.co/40x40/e0e7ff/6366f1?text=User" alt="User Profile" />
          </div>
          <button id="theme-toggle-btn" class="theme-toggle-btn"></button>
        </div>
      </nav>
    </header>

    <main class="main-content page-fade-in">
      <section class="container glass-card" style="max-width: 480px; padding: 30px;">
        <h1 class="page-title" style="margin-bottom: 20px;">Login</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-input" placeholder="you@example.com" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-input" placeholder="••••••••" required />
          </div>
          <button type="submit" class="cta-btn" style="width: 100%;">Login</button>
        </form>
        <p style="margin-top: 15px; text-align: center;">
          Don't have an account?
          <a href="signup.html" class="nav-link" style="font-weight:600;">Sign up</a>
        </p>
      </section>
    </main>

    <div id="toast">Welcome back!</div>
    <script src="js/app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('login-form');
        form.addEventListener('submit', function (e) {
          e.preventDefault();
          // Basic demo-only auth
          localStorage.setItem('isLoggedIn', 'true');
          window.location.href = 'index.html';
        });
      });
    </script>
  </body>
  </html>
