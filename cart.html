<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - TechHub</title>
    <script>
      // Set title immediately to prevent blinking
      (function() {
        document.title = "Shopping Cart - TechHub";
        var checkTitle = function() {
          if (document.title !== "Shopping Cart - TechHub") {
            document.title = "Shopping Cart - TechHub";
          }
        };
        // Check immediately and on various events
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', checkTitle);
        }
        window.addEventListener('load', checkTitle);
        window.addEventListener('pageshow', checkTitle);
        // Quick periodic check during initial load
        var interval = setInterval(function() {
          checkTitle();
          if (document.readyState === 'complete') {
            setTimeout(function() { clearInterval(interval); }, 500);
          }
        }, 50);
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-theme="light">
    <!-- Header -->

      <nav class="main-nav">
        <!-- Logo -->
        <a href="index.html" class="logo">

            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="inline-block w-7 h-7 -mt-1"
          >
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>
          TechHub
        </a>

        <!-- Desktop Navigation Links -->
        <div class="nav-links-desktop">
          <a href="index.html" class="nav-link">Home</a>
          <a href="products.html" class="nav-link">Products</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="contact.html" class="nav-link">Contact</a>
          <a href="cart.html" class="nav-link-cart active">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-5 h-5 mr-1"
            >
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path
                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"

            </svg>
            Cart

          </a>
        </div>

        <!-- Login/Profile Icon and Mobile Menu Button -->
        <div class="nav-icons">
          <button id="login-btn" class="login-btn">Login</button>
          <div id="profile-icon" class="profile-icon hidden">
            <img

              alt="User Profile"
            />
          </div>

          <!-- Mobile Menu Button -->
          <button id="mobile-menu-btn" class="mobile-menu-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"

              stroke-width="2"

        </div>
      </nav>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="mobile-menu hidden">
        <a href="index.html" class="nav-link-mobile">Home</a>
        <a href="products.html" class="nav-link-mobile">Products</a>

    <!-- Main Content -->

      <section id="cart" class="page">

        <div class="cart-container glass-card">

            <!-- Cart items will be injected here by JavaScript -->
            <p class="empty-cart-message">Your cart is empty.</p>
          </div>

          <!-- Cart Total -->
          <div class="cart-summary">
            <p class="cart-total-text">
              Total: <span id="cart-total">â‚¹0.00</span>
            </p>
            <button id="checkout-btn" class="checkout-btn">

        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>

    <!-- Toast Notification -->

    <!-- JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
